{% extends 'base.html' %} 
{% block head %} 
  {% if not photos%}
  {% if not user.is_authenticated %}
  <meta http-equiv="refresh" content="0; URL={% url 'user:signup' %}" />
  {% endif %}
  {% endif %}
{% endblock head %}
{% block body %}

<div class="row">
  {% for photo in photos %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{% url 'gallery:detail' photo.id %}" class="d-block mb-4 h-100">
      <img src="{{photo.image.url}}" class="img-fluid rounded" alt="{{photo.title}}" />
    </a>
  </div>
  {% endfor %}
</div>

{% endblock body %}
